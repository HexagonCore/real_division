name: Build executables for gui.py

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'windows-latest', 'ubuntu-latest', 'macos-latest' ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - run: pip install -r requirements.txt pyinstaller
    - run: pyinstaller --onefile -w gui.py
    - run:   |
         if [ "$RUNNER_OS" == "Linux" ]; then
              mv dist/* dist/real_division_GUI-Linux-x64
              cd dist/
              zip real_division_GUI-Linux-x64.zip *
              cd ..
              rm -r dist/real_division_GUI-Linux-x64
         elif [ "$RUNNER_OS" == "Windows" ]; then
              echo pass
         elif [ "$RUNNER_OS" == "macOS" ]; then
              cd dist/
              mv gui.app real_division_GUI-macOS-x64.app
              zip real_division_GUI-macOS-x64.zip * -r
              cd ..
              rm -r dist/real_division_GUI-macOS-x64
         else
              echo "$RUNNER_OS not supported"
              exit 1
         fi
    - uses: softprops/action-gh-release@v1
      with:
        files: dist/*
